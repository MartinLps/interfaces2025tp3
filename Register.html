<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse - Gaming Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <main class="register-main">
        <section class="register-container">
            <h1 class="register-titulo">Registrarse</h1>
            <form class="register-form" id="register-form" autocomplete="off">
                <div class="register-input-grupo">
                    <label for="nombre" class="register-input-label">Nombre y apellido <span class="register-required">*</span></label>
                    <input type="text" id="nombre" name="nombre" required class="register-input">
                </div>
                <div class="register-input-grupo">
                    <label for="nickname" class="register-input-label">Nickname (opcional)</label>
                    <input type="text" id="nickname" name="nickname" class="register-input">
                </div>
                <div class="register-input-grupo">
                    <label for="edad" class="register-input-label">Edad <span class="register-required">*</span></label>
                    <input type="number" id="edad" name="edad" required min="1" class="register-input">
                </div>
                <div class="register-input-grupo">
                    <label for="email" class="register-input-label">Email <span class="register-required">*</span></label>
                    <input type="email" id="email" name="email" required class="register-input">
                </div>
                <div class="register-input-grupo register-password-grupo">
                    <label for="password" class="register-input-label">Contraseña <span class="register-required">*</span></label>
                    <input type="password" id="password" name="password" required class="register-input register-password-input">
                    <button type="button" class="register-toggle-password" aria-label="Mostrar/ocultar contraseña">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="register-input-grupo register-password-grupo">
                    <label for="password2" class="register-input-label">Repetir contraseña <span class="register-required">*</span></label>
                    <input type="password" id="password2" name="password2" required class="register-input register-password-input">
                    <button type="button" class="register-toggle-password" aria-label="Mostrar/ocultar contraseña">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="register-captcha-container">
                    <div class="captcha-box">
                        <div id="codigo-captcha" class="register-codigo-captcha">
                            <!-- Código generado por JS -->
                        </div>
                        <div class="register-captcha-input-grupo">
                            <input type="text" id="captcha-input" name="captcha-input" required autocomplete="off" class="register-captcha-input" placeholder="Escriba el código">
                        </div>
                    </div>
                </div>
                <button type="submit" class="register-submit-btn">Crear Cuenta</button>
            </form>
            <div class="register-social">
                <span class="register-social-text">Crear con</span>
                <div class="register-social-icons">
                    <a href="#" class="register-social-btn register-google" aria-label="Google">
                        <img src="img/google.jpg" alt="Google" class="register-social-logo">
                    </a>
                    <a href="#" class="register-social-btn register-facebook" aria-label="Facebook">
                        <img src="img/facebook.jpg" alt="Facebook" class="register-social-logo">
                    </a>
                </div>
            </div>
            <div class="register-login-link">
                Ya tiene cuenta? <a href="Login.html" class="register-login-link-text">Iniciar sesion</a>
            </div>
        </section>
    </main>
    <script src="js/javaScript.js"></script>
</body>
</html>
